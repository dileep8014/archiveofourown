            $ref: '#/definitions/model.Article'
        "400":
          description: 请求错误
          schema:
            $ref: '#/definitions/errcode.Error'
        "500":
          description: 内部错误
          schema:
            $ref: '#/definitions/errcode.Error'
      summary: 获取文章信息
      tags:
      - 文章
    put:
      consumes:
      - application/json
      parameters:
      - description: 文章ID
        in: path
        name: id
        required: true
        type: integer
      - description: 标题
        in: body
        maxLength: 100
        name: title
        required: true
        schema:
          type: string
      - description: 简述
        in: body
        maxLength: 100
        name: subTitle
        required: true
        schema:
          type: string
      - description: 书签ID
        in: body
        name: markID
        schema:
          type: integer
      - default: 1
        description: 语言
        enum:
        - 1
        - 2
        in: body
        name: language
        required: true
        schema:
          type: integer
      - description: 计划章节数
        in: body
        name: chapterNums
        schema:
          type: integer
      produces:
