  /auth:
    get:
      consumes:
      - application/json
      parameters:
      - description: 用户ID
        in: path
        name: id
        required: true
        type: integer
      - description: 年份
        in: query
        name: year
        required: true
        type: integer
      - description: 月份
        in: query
        maximum: 12
